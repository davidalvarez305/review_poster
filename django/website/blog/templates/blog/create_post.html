{% extends "blog/base.html" %}
{% load static %}
{% block content %}
	<form id="create-review-post" action="{{ crm_domain }}/api/review" method="post">
		<label for="group_name">Group Name:</label>
		<input type="text" id="group_name" name="group_name"><br><br>
		<label for="keyword">Keyword:</label>
		<input type="text" id="keyword" name="keyword"><br><br>
		<input type="submit" value="Submit">
	</form>
	
	<script>
        var createReviewPost = document.getElementById("create-review-post");

		createReviewPost.addEventListener("submit", function(event) {
			event.preventDefault();
			
			var form = event.target;
			var data = {
				group_name: form.group_name.value,
				keyword: form.keyword.value
			};
			
			fetch(form.action, {
				method: form.method,
				body: JSON.stringify(data),
				headers: {
					"Content-Type": "application/json"
				}
			}).then(function(response) {
				console.log(response);
			}).catch(function(error) {
				console.log(error);
			});
		});
	</script>
{% endblock %}
