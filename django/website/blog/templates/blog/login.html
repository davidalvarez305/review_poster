{% extends "asv/base.html" %}
{% load static %}
{% block content %}
<!-- Pages: Sign In: Boxed -->
<!-- Page Container -->
    <div id="page-container" class="flex flex-col mx-auto w-full min-h-screen min-w-[320px] bg-gray-100 dark:text-gray-100 dark:bg-gray-900">
      <!-- Page Content -->
      <main id="page-content" class="flex flex-auto flex-col max-w-full">
        <div class="min-h-screen flex items-center justify-center relative overflow-hidden max-w-10xl mx-auto p-4 lg:p-8 w-full">
          <!-- Sign In Section -->
          <section class="py-6 w-full max-w-xl">
            <!-- Header -->
            <header class="mb-10 text-center">
              <h1 class="text-2xl font-bold inline-flex items-center mb-2 space-x-2">
                <svg class="hi-mini hi-cube-transparent inline-block w-5 h-5 text-blue-600 dark:text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M9.638 1.093a.75.75 0 01.724 0l2 1.104a.75.75 0 11-.724 1.313L10 2.607l-1.638.903a.75.75 0 11-.724-1.313l2-1.104zM5.403 4.287a.75.75 0 01-.295 1.019l-.805.444.805.444a.75.75 0 01-.724 1.314L3.5 7.02v.73a.75.75 0 01-1.5 0v-2a.75.75 0 01.388-.657l1.996-1.1a.75.75 0 011.019.294zm9.194 0a.75.75 0 011.02-.295l1.995 1.101A.75.75 0 0118 5.75v2a.75.75 0 01-1.5 0v-.73l-.884.488a.75.75 0 11-.724-1.314l.806-.444-.806-.444a.75.75 0 01-.295-1.02zM7.343 8.284a.75.75 0 011.02-.294L10 8.893l1.638-.903a.75.75 0 11.724 1.313l-1.612.89v1.557a.75.75 0 01-1.5 0v-1.557l-1.612-.89a.75.75 0 01-.295-1.019zM2.75 11.5a.75.75 0 01.75.75v1.557l1.608.887a.75.75 0 01-.724 1.314l-1.996-1.101A.75.75 0 012 14.25v-2a.75.75 0 01.75-.75zm14.5 0a.75.75 0 01.75.75v2a.75.75 0 01-.388.657l-1.996 1.1a.75.75 0 11-.724-1.313l1.608-.887V12.25a.75.75 0 01.75-.75zm-7.25 4a.75.75 0 01.75.75v.73l.888-.49a.75.75 0 01.724 1.313l-2 1.104a.75.75 0 01-.724 0l-2-1.104a.75.75 0 11.724-1.313l.888.49v-.73a.75.75 0 01.75-.75z" clip-rule="evenodd"/></svg>
                <span>Company</span>
              </h1>
              <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400">
                Welcome, please sign in to your dashboard
              </h2>
            </header>
            <!-- END Header -->
      
            <!-- Sign In Form -->
            <div class="flex flex-col rounded-lg shadow-sm bg-white overflow-hidden dark:text-gray-100 dark:bg-gray-800">
              <div class="p-5 md:px-16 md:py-12 grow">
                <form class="space-y-6" id="login-form">
                  {% csrf_token %}
                  <div class="space-y-1">
                    <label for="username" class="text-sm font-medium">Username</label>
                    <input type="username" id="username" name="username" placeholder="Enter your username" class="w-full block border placeholder-gray-500 px-5 py-3 leading-6 rounded-lg border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-800 dark:border-gray-600 dark:focus:border-blue-500 dark:placeholder-gray-400">
                  </div>
                  <div class="space-y-1">
                    <label for="password" class="text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full block border placeholder-gray-500 px-5 py-3 leading-6 rounded-lg border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-800 dark:border-gray-600 dark:focus:border-blue-500 dark:placeholder-gray-400">
                  </div>
                  <div>
                    <div class="flex items-center justify-between space-x-2 mb-5">
                      <label class="flex items-center">
                        <input type="checkbox" id="remember_me" name="remember_me" class="border border-gray-200 rounded h-4 w-4 text-blue-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-800 dark:border-gray-600 dark:ring-offset-gray-900 dark:focus:border-blue-500 dark:checked:bg-blue-500 dark:checked:border-transparent">
                        <span class="text-sm ml-2">Remember me</span>
                      </label>
                      <a href="javascript:void(0)" class="text-sm font-medium inline-block text-blue-600 hover:text-blue-400 dark:text-blue-400 dark:hover:text-blue-300">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full inline-flex justify-center items-center space-x-2 border font-semibold rounded-lg px-6 py-3 leading-6 border-blue-700 bg-blue-700 text-white hover:text-white hover:bg-blue-600 hover:border-blue-600 focus:ring focus:ring-blue-400 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700 dark:focus:ring-blue-400 dark:focus:ring-opacity-90">
                      <svg class="hi-mini hi-arrow-uturn-right inline-block w-5 h-5 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M12.207 2.232a.75.75 0 00.025 1.06l4.146 3.958H6.375a5.375 5.375 0 000 10.75H9.25a.75.75 0 000-1.5H6.375a3.875 3.875 0 010-7.75h10.003l-4.146 3.957a.75.75 0 001.036 1.085l5.5-5.25a.75.75 0 000-1.085l-5.5-5.25a.75.75 0 00-1.06.025z" clip-rule="evenodd"/></svg>
                      <span>Sign In</span>
                    </button>
                </form>
              </div>
            </div>
  
            <div id="login-error" style="display: none;">
              <!-- Alerts: Danger -->
              <div class="p-4 md:p-5 rounded text-red-700 bg-red-100 dark:text-red-100 dark:bg-red-900 dark:bg-opacity-75">
                  <div class="flex items-center mb-3">
                  <svg class="hi-solid hi-x-circle inline-block w-5 h-5 mr-3 flex-none text-red-500 dark:text-red-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
                  <h3 class="font-semibold">
                      Error:
                  </h3>
                  </div>
                  <div class="flex items-center">
                      <svg class="hi-solid hi-arrow-narrow-right inline-block w-4 h-4 flex-none mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
                      Authentication failed.
                  </div>
              </div>
              <!-- END Alerts: Danger -->
            </div>
            <!-- END Sign In Form -->
          </section>
          <!-- END Sign In Section -->
        </div>
      </main>
      <!-- END Page Content -->
    </div>
    <!-- END Page Container -->
    <!-- END Pages: Sign In: Boxed -->

    <script>
        const form = document.getElementById("login-form");
    
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const values = Object.fromEntries(new FormData(e.target));

            fetch("/login", {
                headers: {
                "X-CSRFToken": values.csrfmiddlewaretoken,
                },
                method: "POST",
                body: new FormData(e.target),
                credentials: "include",
            })
            .then((response) => response.json())
            .then(({ data }) => {
                if (data == "Success.") window.location.replace("/");
            })
            .catch(console.error);
        });
    </script>
{% endblock %}
