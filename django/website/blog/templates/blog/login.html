{% extends "blog/base.html" %}
{% load static %}
{% block content %}
 <!-- myaccount-section -->
 <section class="myaccount-section">
  <div class="auto-container">
      <div class="row clearfix">
          <div class="col-lg-6 col-md-12 col-sm-12 inner-column">
              <div class="inner-box login-inner">
                  <div class="upper-inner">
                      <h3>Log in</h3>
                      <p>Log in to access all your resources</p>
                  </div>
                  <form id="login-form" class="default-form">
                    {% csrf_token %}
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" id="username" name="username" required="">
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" id="password" name="password" required="">
                      </div>
                      <div class="form-group">
                          <div class="custom-controls-stacked">
                              <label class="custom-control material-checkbox">
                                  <input type="checkbox" class="material-control-input">
                                  <span class="material-control-indicator"></span>
                                  <span class="description">Remember me</span>
                              </label>
                          </div>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="theme-btn-two">Log In<i class="flaticon-right-1"></i></button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>

    <script>
        const form = document.getElementById("login-form");
    
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const values = Object.fromEntries(new FormData(e.target));

            fetch("/login", {
                headers: {
                "X-CSRFToken": values.csrfmiddlewaretoken,
                },
                method: "POST",
                body: new FormData(e.target),
                credentials: "include",
            })
            .then((response) => response.json())
            .then(({ data }) => {
                if (data == "Success.") window.location.replace("/");
            })
            .catch(console.error);
        });
    </script>
{% endblock %}
