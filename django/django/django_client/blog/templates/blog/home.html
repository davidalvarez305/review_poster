{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<section class="shop-page-section sidebar-page-container shop-page-3">
    <div class="auto-container">
        <div class="row clearfix">
            <div class="col-lg-9 col-md-12 col-sm-12 content-side">
                <div class="sidebar-content">
                    {% for cg in categories %}
                    <div class="our-shop">
                        <div class="row clearfix">
                            {% for c in cg %}
                            <div class="col-lg-4 col-md-6 col-sm-12 shop-block">
                                <div class="shop-block-one">
                                    <div class="inner-box">
                                        <figure class="image-box">
                                            <img src="{{ c.horizontalcardproductimageurl }}" alt="" height="320" width="320" >
                                            <ul class="info-list clearfix">
                                                <li><a href="#"><i class="flaticon-heart"></i></a></li>
                                                <li><a href="/category-group/{{ c.name }}">Learn More</a></li>
                                            </ul>
                                        </figure>
                                        <div class="lower-content">
                                            <a href="/category-group/{{ c.name }}">{{ c.name }}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 sidebar-side">
                <div class="sidebar shop-sidebar">
                    <div class="sidebar-widget categories-widget">
                        <div class="widget-title">
                            <h3>Trending Posts</h3>
                        </div>
                        <div class="widget-content">
                            <ul class="categories-list clearfix">
                                {% for p in example_posts %}
                                <li><a href="/single/{{ p.slug }}">{{ p.title }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
